<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attractions</title>
    <link rel="stylesheet" type="text/css" href= "../static/css/share.css" />
    <link rel="stylesheet" type="text/css" href=" ../static/css/attraction.css"/>
</head>
<body>
  <div class = "wrapper">
    <!--navbar-->
    {% include "/share-html/navbar.html" %}
    <div class= "outside_container">
      <div class= "back_container">
        <div class= "attractions_container">
          <div class= "attraction_image">
            <div class= "arrow_button_container">
              <img src= "../static/images/btn_leftArrow.png" id= "arrow_button_left">
              <img src= "../static/images/btn_rightArrow.png" id= "arrow_button_right">
            </div>
          </div>
        </div>
        <div class= "outside_book_container">
          <div class= "book_container">
            <div class= "attraction_information_container"></div>
            <div class= "book_trip_container">
              <p class= "book_information1">訂購導覽行程</p>
              <p class= "book_information2">以此景點為中心的一日行程，帶您探索城市角落故事</p>
              <div class= "book_date_container">
                <p class= "book_date1">選擇日期：</p>
                <input type= "date" id = "book_date"></input>
              </div>
              <div class= "book_time_container">
                <p class= "book_time">選擇時間：</p>
                <div class= "circle1"><div id= "circle2" style="display: block"></div></div>
                <label >上半天</label>     
                <div class= "circle3"><div id= "circle4" style="display: none"></div></div>
                <label >下半天</label>       
              </div>
              <div class= "book_money_container">
                <p class= "book_money">導覽費用：
                  <div class= "money"> 新台幣2000元</div>
                </p>
              </div>
              <button id= "book_button" type = "button">開始預訂行程</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id= "hr_container">
      <hr>
    </div>
    <div class= "attraction_detail_container">
      <div class= "attraction_detail">
        <div class= "attraction_description"></div>
        <div class= "attraction_address_title">景點地址：</div>
        <div id= "attraction_address"></div>
        <div class= "attraction_transport_title">交通方式：</div>
        <div id= "attraction_transport"></div>
      </div>
    </div>
    <!--會員登入/註冊框-->
    {% include "/share-html/member.html" %}
    <!--footer-->
    {% include "share-html/footer.html" %}
  </div>
  <script src= "../static/js/member.js"  type= "text/javascript"></script>
  <script src= "../static/js/attraction.js"  type= "text/javascript"></script>



</body>
</html>
